<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="${crawl_data?.name}"></title>
</head>
<body>
<h1>One Poem:</h1>
<ul>
    <li>
        <span>ID:</span>
        <span th:text="${crawl_data?.id}"></span>
    </li>
    <li>
        <span>NAME:</span>
        <span th:text="${crawl_data?.name}"></span>
    </li>
    <li>
        <span>SCORE:</span>
        <span th:text="${crawl_data?.score}"></span>
    </li>
    <li>
        <span>VERSION:</span>
        <span th:text="${crawl_data?.version}"></span>
    </li>
</ul>
</body>
</html>
